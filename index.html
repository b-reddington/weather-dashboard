<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-bg-primary text-center">
        <h1 class="p-3">Weather Dashboard</h1>
    </header>
    <div class="container row">
        <div class="card col-sm-12 col-lg-3">
            <label for="location" class="form-label card-header">
                <h2>Search for a city:</h2>
            </label>
            <input class="form-control mb-3 mt-3 p-2" type="search" name="location" id="location"
                placeholder="Ex: Los Angeles">
            <input type="button" class="btn btn-primary p-2 mb-3" id="searchBtn" value="Search">
            <div class="card-body" id="search-history">
                <!-- Search History Goes Here -->
            </div>
            <div class="card-footer" id="historyFooter"></div>
        </div>
        <div class="card col">
            <h2 class="card-header">
                <span id="city">[City Name]</span>
                <span id="currentDate">Date</span>
            </h2>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="temp">Temp:</li>
                    <li class="list-group-item" id="wind">Wind:</li>
                    <li class="list-group-item" id="humidity">Humidity:</li>
                </ul>
                <div class="container row">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h3>5 Day Forecast</h3>
                        </div>
                        <div class="card-body row">
                            <div class="card col m-1" id="day1">
                                <div class="card-header">Date</div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" id="temp">Temp:</li>
                                        <li class="list-group-item" id="wind">Wind:</li>
                                        <li class="list-group-item" id="humidity">Humidity:</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card col m-1" id="day2">
                                <div class="card-header">Date</div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" id="temp">Temp:</li>
                                        <li class="list-group-item" id="wind">Wind:</li>
                                        <li class="list-group-item" id="humidity">Humidity:</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card col m-1" id="day3">
                                <div class="card-header">Date</div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" id="temp">Temp:</li>
                                        <li class="list-group-item" id="wind">Wind:</li>
                                        <li class="list-group-item" id="humidity">Humidity:</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card col m-1" id="day4">
                                <div class="card-header">Date</div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" id="temp">Temp:</li>
                                        <li class="list-group-item" id="wind">Wind:</li>
                                        <li class="list-group-item" id="humidity">Humidity:</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card col m-1" id="day5">
                                <div class="card-header">Date</div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" id="temp">Temp:</li>
                                        <li class="list-group-item" id="wind">Wind:</li>
                                        <li class="list-group-item" id="humidity">Humidity:</li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- JS Scripts below -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
